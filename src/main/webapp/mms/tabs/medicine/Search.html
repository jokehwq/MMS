<!-- 药品编号查询SMM --> 
<div  style="margin: 2% 0px 0px 30%">
    <div class="easyui-panel" title="药品编号查询" 
        data-options="iconCls:'icon-pill'"
        style="max-width:400px;padding:30px 60px;">
        <div style="margin-bottom:20px">
            <input id="SMMId" class="easyui-textbox" 
            labelPosition="top" data-options="prompt:'请输入药品编号...'" 
            style="width:100%;height:35px">
        </div>
        <div>
            <a href="javascript:SMMIdclick()" class="easyui-linkbutton" iconCls="icon-ok" style="width:100%">编号查询</a>
        </div>
    </div>
</div>
<!-- 查询结束 -->

<!-- 隐藏页面 -->
<!-- 隐藏对话框 -->
<div class="easyui-dialog" title="药品信息" closed="true" id="SMMdialog" 
data-options="iconCls:'icon-pill',modal:true,draggable:false"
style="width:1000px;height:600px;">
    <div style="margin:50px 0px 0px 100px;font-size: 40px">
        <div style="margin-bottom: 30px">
            编号:<input id="SMMmno"
            class="easyui-textbox"
            style="width: 200px;height:40px"
            data-options="disabled:true"></input>
            &nbsp;
            服用方法:<input id="SMMmmode"
            class="easyui-textbox"
            style="width: 60px;height:40px"
            data-options="disabled:true"></input>
        </div>
        <div style="margin-bottom: 30px">
           名称:<input id="SMMmname" multiline="true"
            class="easyui-textbox" 
            style="width: 500px;height:150px"
            data-options="disabled:true" ></input>
        </div>
        <div style="margin-bottom: 30px;">
            功效:<input id="SMMmefficacy" multiline="true"
            class="easyui-textbox" style="width: 500px;height:150px"
            data-options="disabled:true" ></input>
        </div>
    </div>
</div>
<!-- 测试完成 -->
<script type="text/javascript">
    function SMMIdclick() {

    $.post("../Medicine/QueryMedicineByMno", {
        mno: $('#SMMId').textbox('getValue')
    }, function(data) {
        if (data == ''){
            $.messager.alert('警告', '编号无效');
            return ;
        }
        $('#SMMdialog').dialog('open');
        $("#SMMmno").textbox('setValue', data.mno);
        $("#SMMmno").textbox('textbox').css("font-size", "18pt");
        $("#SMMmname").textbox('setValue', data.mname);
        $("#SMMmname").textbox('textbox').css("font-size", "18pt");
        $("#SMMmmode").textbox('setValue', data.mmode);
        $("#SMMmmode").textbox('textbox').css("font-size", "18pt");
        $("#SMMmefficacy").textbox('setValue', data.mefficacy);
        $("#SMMmefficacy").textbox('textbox').css("font-size", "18pt");
    });
}
